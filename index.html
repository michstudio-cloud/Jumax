    <!-- Manrope (Cuerpo de texto) -->

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Configuración de Fuente Local (Cy Grotesk) -->
    <style>
      @font-face {
        font-family: 'Cy Grotesk';
        /* 
           IMPORTANTE: Debes crear una carpeta 'fonts' en la raíz y subir el archivo .woff2 allí.
           Ruta relativa: /fonts/cy-grotesk-key-bold.woff2
        */
        src: url('/fonts/cy-grotesk-key-bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],

            },
            colors: {
              brand: {
                blue: '#0F172A', // Deep Slate Blue (Premium) instead of standard blue
                lightBlue: '#3B82F6', // Vibrant blue for accents
                orange: '#FF3600', // Updated brand color
                darkOrange: '#D92E00', // Darker shade for hover
              }
            },
            boxShadow: {
              'premium': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',

          }
        }
      }
